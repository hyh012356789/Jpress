#@layout()




#define content()
<div class="content-wrapper">

    <section class="content-header">
        <h1>
            商品管理
            <small>Page Management</small>
        </h1>
    </section>

    <!--<section class="content-header text-tap">-->
        <!--<a href="#(CPATH)/admin/shopping">全部(#(totalCount ??))</a> |-->
        <!--<a href="?status=normal">已发布 (#(normalCount ??))</a> |-->
        <!--<a href="?status=draft">草稿 (#(draftCount ?? 0))</a> |-->
        <!--<a href="?status=trash" style="color: #a00">垃圾箱 (#(trashCount ?? 0))</a>-->
    <!--</section>-->

    <section class="content">

        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                    </div>

                    <form class="form-horizontal form-setting" autocomplete="off"
                          id="shoppingForm">
                        <div class="box-body ">

                            <div class="form-group">
                                <label class="col-sm-2 control-label">商品图片</label>
                                <div class="col-sm-6">
                                    <button type="button"
                                            for-src="calmlog_logo"
                                            for-input="calmlog_logo_input"
                                            class="jp-image-browser btn btn-flat btn-default btn-xs">
                                        <i class="fa fa-fw fa-image"></i> 选择图片
                                    </button>
                                    <br/>
                                    <img src="#(CPATH)#option('calmlog_logo')"
                                         id="calmlog_logo">
                                    <input type="hidden" id="calmlog_logo_input" name="shopping_img">
                                </div>


                            </div>


                            <h4 class="page-header"></h4>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">商品名称</label>
                                <div class="col-sm-6">
                                    <input type="input" class="form-control"
                                           name="shopping_name" >
                                </div>
                            </div>

                            <div class="form-group">
                            <label class="col-sm-2 control-label">商品价格</label>
                            <div class="col-sm-6">
                                <input type="input" class="form-control"
                                       name="shopping_price" >
                            </div>
                        </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">商品详情</label>
                                <div class="col-sm-6">
                                    <input type="input" class="form-control"
                                           name="shopping_details" >
                                </div>
                            </div>







                            <div class="form-group">
                                <label class="col-sm-2 control-label">更多图片</label>
                                <div class="col-sm-6">
                                    <textarea rows="5" class="form-control"
                                              name="shopping_moreImag"></textarea>
                                    <p class="help-block"> 一行一条数据。 </p>
                                </div>
                            </div>



                        </div>
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-10 submit-block">
                                <div class="box-submit">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                    </form>


                </div>
                <!-- /.box -->
            </div>
        </div>

    </section>


</div>
#end
